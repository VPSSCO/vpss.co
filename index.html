
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to VPSS.Co</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="lamp-container">
            <div class="lamp-shade"><div class="face" id="lampFace">︶ ︶</div></div>
            <div class="pull-cord" id="pullCord"></div>
            <div class="lamp-base"></div>
            <div class="lamp-bottom"></div>
        </div>

        <div class="login-card" id="loginCard">
            <h2>Welcome To<br>VPSS-COMPANY</h2>
           
            <div id="loginForm" class="form-content">
                <input type="text" id="username" placeholder="Username ">
                <input type="password" id="password" placeholder="Password ">
                <button onclick="checkLogin()">Login</button>
                <p id="errorMsg" style="color: #ff4d4d; font-size: 12px; text-align: center; margin-top: 10px; display: none;">Invalid Credentials</p>
            </div>

            <div id="sliderContainer">
                <div class="slider-text">Slide to Enter</div>
                <div class="slider-handle" id="sliderHandle">→</div>
            </div>
        </div>
    </div>

     <script src="index.js"></script>
</body>
</html>
